spring:
  application:
    name: zonas-quietud-backend

  output:
    ansi:
      enabled: always

  docker:
    compose:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: validate #update
    show-sql: false #true
    properties:
      hibernate:
        "[format_sql]": false #true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: never #always
      platform: postgresql

app:
  jwt:
    private-key-path: ${JWT_PRIVATE_KEY_PATH}
    public-key-path: ${JWT_PUBLIC_KEY_PATH}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION}

  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:5173}

  upload:
    dir: uploads/images
    base-url: ${APP_BASE_URL}/uploads/images

springdoc:
  api-docs:
    enabled: ${SPRINGDOC_ENABLED:false} # Disabled by default (production-safe)
    path: /api-docs

  swagger-ui:
    enabled: ${SPRINGDOC_ENABLED:false} # Disabled by default (production-safe)
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    disableSwaggerDefaultUrl: true
